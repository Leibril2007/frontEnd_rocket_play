<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Hunt - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginJuegoMiranda.css">
</head>
<body>
    <div class="login-container">
        <div class="emoji-header">🎮 Emoji Hunt 🎮</div>
        <div class="login-form">
            <input type="text" id="username" placeholder="Nombre de jugador" class="input-field">
            <button id="start-game" class="emoji-btn">🚀 Comenzar Aventura</button>
        </div>
        <div class="difficulty-selector">
            <div class="difficulty-option" data-level="1">😊 Fácil</div>
            <div class="difficulty-option" data-level="2">😐 Regular</div>
            <div class="difficulty-option" data-level="3">😅 Difícil</div>
            <div class="difficulty-option" data-level="4">🤯 Complicado</div>
        </div>
    </div>
    <script src="loginJuegoMiranda.js"></script>
</body>
</html>
