<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji - Nivel Regular</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nivel2.css"> <!-- Usamos los mismos estilos -->
</head>
<body>
    <div class="emoji-bg"></div>
    <div class="game-container">
        <div class="header">Nivel Regular - Encuentra el Emoji</div>
        <div class="target-container">
            <div class="target-emoji" id="target">😀</div>
            <div class="hint">¡Busca y diviertete! <span id="timer">⏱️ 60s</span></div>
        </div>
        <div class="emoji-grid" id="emoji-grid"></div>
        <div class="footer">
            <div class="score">Aciertos: <span id="score">0</span>/8</div>
            <div class="next-level" id="next-level"></div>
        </div>
    </div>
    <script src="nivel2.js"></script>
</body>
</html>
